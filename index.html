<!DOCTYPE html>
<html>
    <!-Title-> 
    <title> Simple Interest calculator</title>
    <head>
        // javascript source
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

    <!-getting user input for principal amount->
        Amount <input type="number"  id="principal"> <br/>

    <!-getting user input for interest rate->
        Rate <input type="range" onchange= "updateRate(this.rateval)" id="rate" min="1" max="10.25" step="0.25" value="default_val">
        <span id="rate_val">10.25</span>
    </br>
    
    <!-getting user input for time duration->
        No. of Years <select id="years">  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
            <br/>
         
            <!- creating compute button->
        <button onclick="compute(); updateRate(); validation()">Compute Interest</button>
    </br>
        <span id="result">
        </span>
    </div>

</html>
